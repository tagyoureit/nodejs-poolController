<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nodejs-poolController Pool System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centerflex">
        <label class="centerfloat">nodejs-poolController Pool System</label>
        <div id="firstObject" class="">

            <p>
                <button id="switchToCircuit" class="button rtalign">Circuits</button>
                <button id="switchToConfig" class="button rtalign">Config</button>
                <button id="switchToPump" class="button rtalign">Pumps</button>
                <button id="switchToSchedule" class="button rtalign">Schedules</button>
                <button id="switchToChlorinator" class="button rtalign">Chlorinator</button>
        </div>
    </div>
    <br>

    <div id="circuit" class="config2 centerfloat">

        <p>
            <div class="left10">
                <br>&nbsp;
                <br>
            </div>
            <div id="pool" class="circuitOneQuarter centerflex">pool
                <p></p>
                <div id="poolCurrentTemp">---</div>
                <div id="poolHeatSetPoint">---</div>
                <div id="poolHeatMode">
                    Off
                    <input type="checkbox" id="poolHeatModeOff" />
                    <br> Heater

                    <input type="checkbox" id="poolHeatModeHeater" />
                    <br> Solar Pref
                    <input type="checkbox" id="poolHeatModeSolarPref" />
                    <br> Solar Only
                    <input type="checkbox" id="poolHeatModeSolarOnly" />

                </div>
            </div>
            <div id="spa" class="circuitOneQuarter  centerflex">spa
                <p></p>
                <div id="spaCurrentTemp">---</div>
                <div id="spaHeatSetPoint">---</div>
                <div id="spaHeatMode">

                    Off
                    <input type="checkbox" id="spaHeatModeOff" />
                    <br> Heater

                    <input type="checkbox" id="spaHeatModeHeater" />
                    <br> Solar Pref
                    <input type="checkbox" id="spaHeatModeSolarPref" />
                    <br> Solar Only
                    <input type="checkbox" id="spaHeatModeSolarOnly" />

                </div>
            </div>
            <div id="light" class="circuitOneQuarter  centerflex">lights
                <p></p>
            </div>
            <div id="features" class="circuitOneQuarter  centerflex">features
                <p></p>
            </div>
            <div class="right10">
                <br>&nbsp;
                <br>
            </div>
    </div>

    <div id="config" class="config2 centerfloat">
        <br>System Config Status
        <p>
    </div>

    <div id="pump" class="config2 centerfloat">
        <div class="left30">
            <br>&nbsp;
            <br>
        </div>
        <div class="circuitOneQuarter"></div>
        <div id="pump1" class="circuitOneQuarter  centerflex">

        </div>
        <div id="pump2" class="circuitOneQuarter  centerflex">
        </div>
        <div class="circuitOneQuarter"></div>
        <div class="right30">
            <br>&nbsp;
            <br>
        </div>
    </div>

    <div id="schedule" class="centerfloat">
        <div class="left30">
            <br>&nbsp;
            <br>
        </div>
        <div id="schedules" class="circuitOneQuarter"></div>
        <div id="eggTimer" class="circuitOneQuarter"></div>
        <div class="right30">
            <br>&nbsp;
            <br>
        </div>
    </div>

    <div id="chlorinator" class="config2 centerfloat">
        <br>Chlorinator Status
        <p>
            Status may take 10-20 seconds to appear with Intellitouch controller.
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
